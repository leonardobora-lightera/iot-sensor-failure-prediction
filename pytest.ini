[pytest]
# Pytest Configuration for IoT Sensor Failure Prediction Tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 3.12

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=utils
    --cov-report=term-missing
    --cov-report=html:tests/coverage_html

# Markers
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for complete workflows
    slow: Tests that take significant time to run

# Coverage options
[coverage:run]
source = utils, models
omit = 
    tests/*
    */__init__.py
    */conftest.py

[coverage:report]
precision = 2
skip_empty = True
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract
